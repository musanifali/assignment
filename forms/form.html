<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Restaurant Application</h1>
      <form id="restaurantForm">
        <!-- Step 1 -->
        <div class="step" id="step1">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <button type="button" class="btn btn-primary next-step">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2" style="display: none">
          <h3>Reservation Details</h3>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="reservation_date">Reservation Date:</label>
            <input
              type="date"
              class="form-control"
              id="reservation_date"
              name="reservation_date"
              required
            />
          </div>
          <div class="form-group">
            <label for="party_size">Party Size:</label>
            <input
              type="number"
              class="form-control"
              id="party_size"
              name="party_size"
              required
            />
          </div>
          <button type="button" class="btn btn-secondary prev-step">
            Back
          </button>
          <button type="button" class="btn btn-primary next-step">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3" style="display: none">
          <h3>Additional Information</h3>
          <div class="form-group">
            <label for="special_request">Special Request:</label>
            <textarea
              class="form-control"
              id="special_request"
              name="special_request"
              rows="4"
            ></textarea>
          </div>
          <button type="button" class="btn btn-secondary prev-step">
            Back
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        var currentStep = 1;
        var steps = $(".step");

        $(".next-step").click(function () {
          if (currentStep < steps.length) {
            $(steps[currentStep - 1]).hide();
            currentStep++;
            $(steps[currentStep - 1]).show();
          }
        });

        $(".prev-step").click(function () {
          if (currentStep > 1) {
            $(steps[currentStep - 1]).hide();
            currentStep--;
            $(steps[currentStep - 1]).show();
          }
        });

        $("#restaurantForm").submit(function (e) {
          e.preventDefault();
          // Here, you can submit the form data to your server or perform further actions.
          alert("Form submitted successfully!");
        });
      });
    </script>
  </body>
</html>
