<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Academic Information -->
    <h3>Academic Information</h3>
    <div class="form-group">
      <label for="inputHighSchool">High School</label>
      <input
        type="text"
        class="form-control"
        id="inputHighSchool"
        placeholder="Enter high school name"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputGPA">GPA</label>
      <input
        type="text"
        class="form-control"
        id="inputGPA"
        placeholder="Enter GPA"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputMajor">Intended Major</label>
      <input
        type="text"
        class="form-control"
        id="inputMajor"
        placeholder="Enter intended major"
        required
      />
      <a href="./form4.html" class="btn btn-primary m-2">Next</a>
    </div>
  </body>
</html>
